<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="keywords" content="会员中心">
    <meta name="description" content="会员中心">
    <meta name="author" content="ZouYuan">
    <title>会员中心</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" href="css/rickshaw.min.css">
    <link rel="stylesheet" href="css/starlight.css">
  </head>
  <body>

    <!--top nav-->
    <div class="sl-header">
      <!--vip center-->
      <div class="sl-header-left">
        <h4>会员中心</h4>
      </div>
      <!--admin-->
      <div class="sl-header-right">
        <nav class="nav">
          <div class="dropdown">
            <a href="" class="nav-link nav-link-profile" data-toggle="dropdown">
              <span class="logged-name">管理员</span>
              <img src="picture/img3.jpg" class="wd-32 rounded-circle" alt="">
            </a>
          </div>
        </nav>
        <div class="navicon-right">
          <a id="btnRightMenu" href="#" class="pos-relative">
            <i class="icon ion-power"></i>
          </a>
        </div>
      </div>
    </div>

    <!--container-->
    <div class="sl-mainpanel">
      <!--left notify-->
      <nav class="breadcrumb sl-breadcrumb">
        <a class="breadcrumb-item" href="index.html">通知：本网站负责查询您的公司消费情况。</a>
      </nav>
      <!--pagebody-->
      <div class="sl-pagebody">
        <div class="row row-sm">
          <!--balance-->
          <div class="col-sm-6 col-xl-3">
            <div class="card pd-20 bg-primary">
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="tx-16 tx-uppercase mg-b-0 tx-spacing-1 tx-white">今日余额</h6>
                <h3 class="mg-b-0 tx-white tx-lato tx-bold">¥ 850</h3>
              </div>
              <div class="d-flex align-items-center justify-content-between mg-t-15 bd-t bd-white-2 pd-t-10">
                <div>
                  <span class="tx-11 tx-white-6"></span>
                  <h6 class="tx-white mg-b-0"></h6>
                </div>
                <div>
                  <span class="tx-11 tx-white-6">消费总金额</span>
                  <h6 class="tx-white mg-b-0">¥ 1850</h6>
                </div>
              </div>
            </div>
          </div>
          <!--total verification times-->
          <div class="col-sm-6 col-xl-3 mg-t-20 mg-sm-t-0">
            <div class="card pd-20 bg-info">
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="tx-16 tx-uppercase mg-b-0 tx-spacing-1 tx-white">总验证次数</h6>
                <h3 class="mg-b-0 tx-white tx-lato tx-bold">4,625</h3>
              </div>
              <div class="d-flex align-items-center justify-content-between mg-t-15 bd-t bd-white-2 pd-t-10">
                <div>
                  <span class="tx-11 tx-white-6"></span>
                  <h6 class="tx-white mg-b-0"></h6>
                </div>
                <div>
                  <span class="tx-11 tx-white-6">今日验证次数</span>
                  <h6 class="tx-white mg-b-0">30</h6>
                </div>
              </div>
            </div>
          </div>
          <!--service type-->
          <div class="col-sm-6 col-xl-3 mg-t-20 mg-xl-t-0">
            <div class="card pd-20 bg-purple">
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="tx-16 tx-uppercase mg-b-0 tx-spacing-1 tx-white">服务类型</h6>
                <h3 class="mg-b-0 tx-white tx-lato tx-bold">实名认证</h3>
              </div>
              <div class="d-flex align-items-center justify-content-between mg-t-15 bd-t bd-white-2 pd-t-10">
                <div>
                  <span class="tx-11 tx-white-6"></span>
                  <h6 class="tx-white mg-b-0"></h6>
                </div>
                <div>
                  <span class="tx-11 tx-white-6">今天消费额</span>
                  <h6 class="tx-white mg-b-0">¥ 180</h6>
                </div>
              </div>
            </div>
          </div>
          <!--service validity-->
          <div class="col-sm-6 col-xl-3 mg-t-20 mg-xl-t-0">
            <div class="card pd-20 bg-sl-primary">
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="tx-16 tx-uppercase mg-b-0 tx-spacing-1 tx-white">服务有效期</h6>
                <h3 class="mg-b-0 tx-white tx-lato tx-bold">2017-11-23</h3>
              </div>
              <div class="d-flex align-items-center justify-content-between mg-t-15 bd-t bd-white-2 pd-t-10">
                <div>
                  <span class="tx-11 tx-white-6"></span>
                  <h6 class="tx-white mg-b-0"></h6>
                </div>
                <div>
                  <span class="tx-11 tx-white-6">开始时间</span>
                  <h6 class="tx-white mg-b-0">2017-11-29</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--statistics-->
        <div class="row row-sm mg-t-20">
          <div class="col-xl-12">
            <!--total consumption-->
            <div class="col-md-4">
              <div class="card overflow-hidden">
                <div class="card-header bg-transparent pd-y-20 d-sm-flex align-items-center justify-content-between">
                  <div class="mg-b-20 mg-sm-b-0">
                    <h6 class="card-title mg-b-5 tx-13 tx-uppercase tx-bold tx-spacing-1">总消费</h6>
                    <span class="d-block tx-12">2017/11/23 18:25</span>
                  </div>
                </div>
                <div class="card-body pd-0 bd-color-gray-lighter">
                  <div class="row no-gutters tx-center">
                    <div class="col-12 col-sm-4 pd-y-20 tx-left">
                      <p class="pd-l-20 tx-12 lh-8 mg-b-0">提示: 总消费金额为</p>
                    </div>
                    <div class="col-6 col-sm-2 pd-y-20 bd-l">
                      <h4 class="tx-inverse tx-lato tx-bold mg-b-5">¥ 960</h4>
                      <p class="tx-11 mg-b-0 tx-uppercase">总计</p>
                    </div>
                  </div>
                </div>
                <div class="card-body pd-0">
                  <div id="rickshaw2" class="wd-100p ht-200"></div>
                </div>
              </div>
            </div>
            <!--monthly consumption-->
            <div class="col-md-4">
              <div class="card pd-20 pd-sm-25">
                <h6 class="card-body-title tx-13">月消费统计图</h6>
                <canvas id="chartBar4" height="300"></canvas>
              </div>
            </div>
            <!--basic data-->
            <div class="col-md-4">
              <div class="card pd-20 pd-sm-40 form-layout form-layout-5">
                <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10">基本资料</h6>
                <div class="row row-xs">
                  <label class="col-sm-4 form-control-label"><span class="tx-danger">*</span> 公司名称:</label>
                  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                    <input type="text" class="form-control" placeholder="深圳市xx有限公司" style="border: none;">
                  </div>
                </div>
                <div class="row row-xs mg-t-20">
                  <label class="col-sm-4 form-control-label"><span class="tx-danger">*</span> 联系人:</label>
                  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                    <textarea rows="2" class="form-control" placeholder="王某" style="border: none;resize: none;margin: 17px 0 0"></textarea>
                  </div>
                </div>
                <div class="row row-xs mg-t-20">
                  <label class="col-sm-4 form-control-label"><span class="tx-danger">*</span> 电话:</label>
                  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                    <input type="text" class="form-control" placeholder="0755-83776652" style="border: none;">
                  </div>
                </div>
                <div class="row row-xs mg-t-20">
                  <label class="col-sm-4 form-control-label"><span class="tx-danger">*</span> 手机:</label>
                  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                    <input type="text" class="form-control" placeholder="13888888888" style="border: none;">
                  </div>
                </div>
                <div class="row row-xs mg-t-20">
                  <label class="col-sm-4 form-control-label"><span class="tx-danger">*</span> 地址:</label>
                  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                    <input type="text" class="form-control" placeholder="深圳市龙华区xxx" style="border: none;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--footer-->
      <footer class="sl-footer">
        <div class="footer-left">
          <div class="mg-b-2">Copyright &copy; 2017. 某某公司 All Rights Reserved.</div>
        </div>
      </footer>
    </div>

    <script type="text/javascript">
      <!--
      document.write(unescape('%3Cscript%20src%3D%22js/jquery.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/popper.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/bootstrap.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/jquery-ui.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/perfect-scrollbar.jquery.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/jquery.sparkline.min.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/d3.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/rickshaw.min.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/chart.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/jquery.flot.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/jquery.flot.pie.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/jquery.flot.resize.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/jquery.flot.spline.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/starlight.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/resizesensor.js%22%3E%3C/script%3E%0A%20%20%20%20%3Cscript%20src%3D%22js/dashboard.js%22%3E%3C/script%3E'));

    </script>

  </body>
</html>
